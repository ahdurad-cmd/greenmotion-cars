<div class="card mb-2 kanban-card border shadow-sm" draggable="true" data-sale-id="{{ sale.id }}">
    <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge bg-light text-dark border">{{ sale.sale_number }}</span>
            <small class="text-muted">{{ sale.updated_at.strftime('%d/%m') }}</small>
        </div>
        
        <h6 class="card-title mb-1 text-truncate">{{ sale.car.make }} {{ sale.car.model }}</h6>
        <p class="card-text small text-muted mb-2">{{ sale.customer.name }}</p>
        
        <div class="d-flex justify-content-between align-items-center mt-2 pt-2 border-top">
            <span class="fw-bold small">{{ "{:,.0f}".format(sale.final_price or sale.offered_price or sale.list_price) }} DKK</span>
            <a href="{{ url_for('sales.view_sale', sale_id=sale.id) }}" class="btn btn-sm btn-light py-0 px-1">
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>
