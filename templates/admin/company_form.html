{% extends 'base.html' %}
{% block content %}
<div class="container py-3" style="max-width: 800px;">
  <h3 class="mb-3">{{ 'Edit' if company else 'Add' }} Company</h3>
  <form method="post">
    <div class="row g-3">
      <div class="col-12">
        <label class="form-label">Company Name *</label>
        <input class="form-control" name="company_name" required value="{{ company.company_name if company else '' }}">
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input class="form-control" name="company_address" value="{{ company.company_address if company else '' }}">
      </div>
      <div class="col-4">
        <label class="form-label">Postal Code</label>
        <input class="form-control" name="company_postal_code" value="{{ company.company_postal_code if company else '' }}">
      </div>
      <div class="col-4">
        <label class="form-label">City</label>
        <input class="form-control" name="company_city" value="{{ company.company_city if company else '' }}">
      </div>
      <div class="col-4">
        <label class="form-label">Country</label>
        <input class="form-control" name="company_country" value="{{ company.company_country if company else 'Danmark' }}">
      </div>
      <div class="col-6">
        <label class="form-label">Phone</label>
        <input class="form-control" name="company_phone" value="{{ company.company_phone if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">Email</label>
        <input class="form-control" name="company_email" value="{{ company.company_email if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">CVR/VAT No.</label>
        <input class="form-control" name="company_cvr" value="{{ company.company_cvr if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">VAT Reg</label>
        <input class="form-control" name="company_vat" value="{{ company.company_vat if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">Bank Name</label>
        <input class="form-control" name="bank_name" value="{{ company.bank_name if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">IBAN</label>
        <input class="form-control" name="bank_iban" value="{{ company.bank_iban if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">SWIFT/BIC</label>
        <input class="form-control" name="bank_swift" value="{{ company.bank_swift if company else '' }}">
      </div>
      <div class="col-6">
        <label class="form-label">Account Holder</label>
        <input class="form-control" name="account_holder" value="{{ company.account_holder if company else '' }}">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.list_companies') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
