{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Companies</h3>
    <a href="{{ url_for('admin.add_company') }}" class="btn btn-primary">Add Company</a>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for c in companies %}
      <tr>
        <td>{{ c.company_name }}</td>
        <td>{{ c.company_city }}</td>
        <td>{{ c.company_email }}</td>
        <td class="text-end">
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin.edit_company', company_id=c.id) }}">Edit</a>
          <form method="post" action="{{ url_for('admin.delete_company', company_id=c.id) }}" class="d-inline" onsubmit="return confirm('Delete company?')">
            <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
