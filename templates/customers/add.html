{% extends "base.html" %}
{% block title %}Tilføj Kunde{% endblock %}
{% block content %}
<h1>Tilføj Kunde</h1>
<div class="card"><div class="card-body">
<form method="POST">
<div class="mb-3">
<label class="form-label">Type *</label>
<select name="customer_type" class="form-select" required>
<option value="dealer">Forhandler</option>
<option value="private">Privat</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Navn *</label>
<input type="text" name="name" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email *</label>
<input type="email" name="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Telefon *</label>
<input type="tel" name="phone" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">CVR (kun forhandler)</label>
<input type="text" name="cvr" class="form-control">
</div>
<div class="mb-3">
<label class="form-label">Adresse</label>
<input type="text" name="address" class="form-control">
</div>
<div class="row g-3 mb-3">
<div class="col-md-4">
<label class="form-label">Postnr</label>
<input type="text" name="postal_code" class="form-control">
</div>
<div class="col-md-8">
<label class="form-label">By</label>
<input type="text" name="city" class="form-control">
</div>
</div>
<button type="submit" class="btn btn-primary">Gem</button>
<a href="{{ url_for('customers.list_customers') }}" class="btn btn-secondary">Annuller</a>
</form>
</div></div>
{% endblock %}
