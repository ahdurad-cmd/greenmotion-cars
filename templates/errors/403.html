{% extends 'base.html' %}

{% block title %}403 - Adgang nægtet{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-shield-x text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">403</h1>
            <h2 class="mb-4">Adgang nægtet</h2>
            <p class="lead text-muted mb-4">
                Du har ikke tilladelse til at få adgang til denne ressource.
            </p>
            <div class="alert alert-light border" role="alert">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-2"></i>
                    Kontakt en administrator hvis du mener dette er en fejl.
                </small>
            </div>
            <div class="d-flex gap-3 justify-content-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>Tilbage til forsiden
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>Gå tilbage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
